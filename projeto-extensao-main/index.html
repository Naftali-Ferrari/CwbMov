<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Denúncias</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css"/>
   
</head>

<body>
    <h2>Registrar Denúncia</h2>
    <div class="container">

        <div class="imgbox">
            <img src="uploads/logomarca1.png" alt="">
        </div>

        <div class="formbox">
            <form id="form-denuncia" enctype="multipart/form-data" id="form">
                <div class="alinha">
                <input type="text" name="usuario_nome" placeholder="Seu nome" required id="campos">
                <input type="text" name="bairro" placeholder="Bairro" required id="campos">
                </div>
                <select name="categoria" id="filtro-categoria" required>
                    <option value="" disabled selected hidden>Selecione uma categoria</option>
                    <option value="lixo" id="optcor">Lixo acumulado</option>
                    <option value="iluminacao" id="optcor">Iluminação pública</option>
                    <option value="acessibilidade" id="optcor">Acessibilidade</option>
                    <option value="calcadas" id="optcor">Calçadas</option>
                    <option value="areas_verdes" id="optcor">Áreas verdes</option>
                </select>
                <textarea name="descricao" placeholder="Descreva o problema" required></textarea>
                <input type="file" name="foto">
                <div class="alinha">
                    <input type="text" name="latitude" id="latitude" placeholder="Latitude" required readonly id="campos">
                    <input type="text" name="longitude" id="longitude" placeholder="Longitude" required readonly id="campos">
                </div>
                <button type="submit" id="formbtn">Enviar denúncia</button>
            </form>
        </div>
    </div>

    
</body>

</html>
